<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nuevo título para la pestaña del navegador -->
    <title>CineSphere: Tu Universo Cinematográfico</title>
</head>
<!-- Estilos del body: Fondo oscuro, fuente sans-serif, texto claro, altura mínima de pantalla -->
<body class="bg-gray-900 font-sans text-gray-100 min-h-screen flex flex-col">
    <!-- Contenedor principal de la aplicación: Ancho limitado, centrado, padding responsivo -->
    <!-- ¡CORREGIDO! Añadida la clase flex-grow -->
    <div id="app" class="container mx-auto p-4 md:p-8 flex-grow">
        <!-- Título principal de la aplicación: Grande, negrita, centrado, color rojo vibrante -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-red-600 mb-8">
            CineSphere
        </h1>

        <!-- Sección de Búsqueda y Filtros: Layout responsivo (columna en móvil, fila en desktop) con espaciado -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <!-- Campo de búsqueda: Estilo oscuro, bordes redondeados, foco visual atractivo -->
            <input 
                type="text" 
                id="search-input" 
                placeholder="Buscar películas..." 
                class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 placeholder-gray-500 
                       focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
            >
            <!-- Selector de géneros: Estilo oscuro, bordes redondeados, foco visual atractivo -->
            <select 
                id="genre-select" 
                class="p-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 
                       focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
            >
                <option value="">Todos los géneros</option>
                <!-- Las opciones de género se cargarán aquí con JavaScript -->
            </select>
        </div>

        <!-- Contenedor para la lista de películas: Cuadrícula responsiva (más columnas en pantallas grandes) con espaciado entre elementos -->
        <div id="movies-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Mensaje de carga inicial para la cuadrícula de películas -->
            <p class="text-center text-gray-500 col-span-full">Cargando películas...</p>
        </div>

        <!-- Área para mensajes de error o carga: Margen superior, centrado, texto grande, color rojo para errores, oculto por defecto -->
        <div id="message-area" class="mt-8 text-center text-lg text-red-500 hidden">
            <!-- Mensajes de error aparecerán aquí -->
        </div>

        <!-- Controles de Paginación -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mt-8">
            <button id="prev-page-btn" 
                    class="px-5 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold 
                           transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Anterior
            </button>
            <div class="flex items-center gap-2">
                <span class="text-gray-400">Página</span>
                <input type="number" id="page-input" value="1" min="1" 
                       class="w-16 p-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 text-center 
                              focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent">
                <span id="total-pages-span" class="text-gray-400">de ?</span>
            </div>
            <button id="next-page-btn" 
                    class="px-5 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold 
                           transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Siguiente
            </button>
        </div>
    </div>

    <!-- Modal de Detalles de Película -->
    <div id="movie-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-gray-800 text-gray-100 rounded-lg shadow-xl w-full max-w-3xl relative p-6 md:p-8">
            <!-- Botón de cerrar modal -->
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl font-bold leading-none">
                &times;
            </button>
            
            <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-center md:items-start">
                <img id="modal-image" src="https://placehold.co/300x450/333333/FFFFFF?text=Poster" alt="Poster de la película" 
                     class="w-48 h-auto rounded-lg shadow-lg flex-shrink-0">
                
                <div class="flex-1 text-center md:text-left">
                    <h2 id="modal-title" class="text-3xl md:text-4xl font-extrabold text-red-500 mb-2">Título de la Película</h2>
                    <p id="modal-release-date" class="text-gray-400 text-sm mb-1">Fecha de Lanzamiento: N/A</p>
                    <p id="modal-rating" class="text-yellow-400 text-lg font-bold mb-4">Puntuación: N/A / 10</p>
                    <p id="modal-overview" class="text-gray-300 text-base leading-relaxed">Descripción de la película...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del Modal de Detalles -->

    <!-- Footer con tu nombre -->
    <!-- ¡CORREGIDO! Clase mt-auto para que se pegue al final -->
    <footer class="bg-gray-800 text-gray-400 text-sm text-center p-4 mt-auto w-full">
        <p>&copy; 2025 <a href="https://github.com/felixbonillo" class="text-gray-400 hover:text-white">Felix Bonillo</a>. Todos los derechos reservados.</p>
    </footer>

    <!-- Script principal de JavaScript: Siempre al final del body para asegurar que el DOM esté cargado -->
    <script type="module" src="/main.js"></script>
</body>
</html>
